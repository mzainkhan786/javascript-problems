  <body>
    <script>
      function getPositives(ar) {
        return ar.filter((el) => el >= 0);
      }

      let ar = [-5, 10, -3, 12, -9, 5, 90, 0, 1];
      let ar2 = getPositives(ar);
      console.log(ar2);
