<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumDigits(n) {
        let s = n.toString();
        let sum = 0;

        for (let char of s) {
          let digit = parseInt(char);
          sum += digit;
        }

        return sum;
      }

      let sum = sumDigits(1235231);
      console.log('Sum: ', sum);
    </script>
  </body>
</html>
