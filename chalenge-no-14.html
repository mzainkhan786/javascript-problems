<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findMax(ar) {
        let max = ar[0];

        for (let i = 0; i < ar.length; i++) {
          if (ar[i] > max) {
            max = ar[i];
          }
        }

        return max;
      }

      let ar = [-5, 10, -3, 12, -9, 5, 90, 0, 1];
      let max = findMax(ar);
      console.log('Max: ', max);
    </script>
  </body>
</html>
