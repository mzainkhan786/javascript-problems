<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      let ar1 = [1, 2, 3, 10, 5, 3, 14];
      let ar2 = [1, 4, 5, 6, 14];
      let ar = mergeExclusive(ar1, ar2);
      function mergeExclusive(ar1, ar2) {
        let ar = [];
        for (let el of ar1) {
          if (!ar2.includes(el)) {
            ar.push(el);
          }
        }
        for (let el of ar2) {
          if (!ar1.includes(el)) {
            ar.push(el);
          }
        }
        return ar;
      }
      console.log(ar1, '', ar2, ar, Array);
      console.log(ar);
    </script>
  </body>
